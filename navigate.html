<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" scontent="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigate</title>
    <link rel="stylesheet" href="./Styles/navigate.css" />
  </head>
  <body>
    <div>
      <div class="image-logo">
        <img
          class="logo"
          src="../Navigate/intro-section-with-dropdown-navigation-main/images/logo.svg"
        />
        <div class="side-bar">
        <button class="navbar">Feature <i class="arrow down"></i></button>
        <button class="navbar">Company <i class="arrow down"></i></button>
        <button class="navbar">Career</button>

        </div>
        <div class="right-bar">
          <button class="nav-bar">Register</button>
          <button class="login-navbar">Login</button>
        </div>
      </div>
    <div class="web-image">
      <div class="web-photo">
        <p class="header">
            Make<br>remote work</br>
        </p>

            Get your team in sync, no matter your location.
            Streamline processes, create team rituals and

           <div>

          </div>

          <div>
            <img class="icon" src="../Navigate/intro-section-with-dropdown-navigation-main/images/client-databiz.svg">

              <img class="icon" src="../Navigate/intro-section-with-dropdown-navigation-main/images/client-maker.svg">
          </div>
      </div>
         <div class="web-photo">
            <img class="desktop" src="intro-section-with-dropdown-navigation-main/images/image-hero-desktop.png">

      </div>
